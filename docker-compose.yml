services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: souqsql-container
    environment:
      SA_PASSWORD: "P@ssword123"
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Express"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - souq-network
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "P@ssword123" -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  api:
    image: ahmedhassanhero/souq-banimazar-api:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: souqapi-container
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=BaniMazarMarketplaceDb;User Id=sa;Password=P@ssword123;TrustServerCertificate=true;
    ports:
      - "8080:8080"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - souq-network

volumes:
  sqlserver_data:

networks:
  souq-network:
    driver: bridge